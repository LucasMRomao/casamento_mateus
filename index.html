<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Presente de casamento</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <!--Modal logar padrinho-->
        <div class="modal fade" id="modalPadrinhos" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Entrar como padrinho</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Senha:</span>
                      </div>
                      <input type="password" id="iSenhaPadrinho" class="form-control" placeholder="Senha" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="bCancelarPadrinho">Cancelar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="bEntrarPadrinho">Entrar</button>
              </div>
            </div>
          </div>
      </div>

        <!--Modal logar noivo-->
        <div class="modal fade" id="modalNoivos" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Entrar como noivo(a)</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Senha:</span>
                        </div>
                        <input type="password" id="iSenha" class="form-control" placeholder="Senha" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" id="bCancelar">Cancelar</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" id="bEntrar">Entrar</button>
                </div>
              </div>
            </div>
        </div>

        <div class="alert alert-primary d-flex justify-content-center" role="alert" id="dPrincipal">
            <div class="row" style="padding: 5px; width: fit-content; height: fit-content;">
                <div class="col-12">
                    <b>Selecione uma opção:</b>
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-primary" id="bPadrinho" data-toggle="modal" data-target="#modalPadrinhos">Padrinho</button>&nbsp;
                        <button type="button" class="btn btn-primary" id="bConvidado">Convidado</button>&nbsp;
                        <button type="button" class="btn btn-primary" id="bNoivo" data-toggle="modal" data-target="#modalNoivos">Noivo(a)</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        
        <!--Bibliotecas do Firebase para utilizar a base de dados online-->
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
